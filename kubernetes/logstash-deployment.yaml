apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
        - name: logstash
          image: docker.elastic.co/logstash/logstash:7.14.1
          ports:
            - containerPort: 5044
            - containerPort: 9600
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/logstash/pipeline/logstash-profile-service.conf
      volumes:
        - name: config-volume
          configMap:
            name: logstash-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
data:
  logstash-profile-service.conf: |
    input {
      beats {
        port => 5044
      }
    }
    filter {
      grok {
        match => { "message" => "%{GREEDYDATA:message}" }
        add_tag => [ "profile_service" ]
      }
    }

    output {
      elasticsearch {
        hosts => ["elasticsearch:9200"]
        index => "profile-service-%{+YYYY.MM.dd}"
        ssl => true
        ssl_certificate_verification => false 
      }
      stdout { codec => rubydebug }
    }

  logstash.yml: |
    http.host: "0.0.0.0"
    http.port: 9600
    tcp.host: "0.0.0.0"
    tcp.port: 9600
---
apiVersion: v1
kind: Service
metadata:
  name: logstash
spec:
    selector:
        app: logstash
    ports:
        - protocol: TCP
          port: 5044
          targetPort: 5044
